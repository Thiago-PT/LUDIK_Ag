<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuentas</title>
    <link rel="stylesheet" href="Css\Crear_cuentas.css">
</head>

<body>
    <div class="container">
        <!-- Título -->
        <header class="header">
            <h1>Crear Nueva Cuenta</h1>
        </header>

        <!-- Botones de selección -->
        <nav class="roles">
            <button class="role-btn" onclick="mostrarFormulario('admin')">Administrador</button>
            <button class="role-btn" onclick="mostrarFormulario('docente')">Docente</button>
            <button class="role-btn" onclick="mostrarFormulario('directivos')">Directivos</button>
        </nav>

        <!-- Mensaje inicial -->
        <div id="mensaje_cuenta" class="mensaje">
            <p>Elige un rol para crear la cuenta</p>
        </div>

        <!-- Formularios -->
        <section class="formularios">
            <!-- Formulario Administrador -->
            <form id="form_admin" class="form" method="POST" action="php/Crear_cuentas.php">
                <h2>Crear cuenta de Administrador</h2>
                <input type="hidden" name="rol" value="admin">

                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" name="nombre" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" required>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" name="confirmar_contrasena" required>
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>

            <!-- Formulario docente -->
            <form id="form_docente" class="form" method="POST" action="php/Crear_cuentas.php" style="display:none;">
                <h2>Crear cuenta de docente</h2>
                <input type="hidden" name="rol" value="docente">

                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" name="confirmar_contrasena" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" name="telefono">
                </div>
                <div class="form-group">
                    <label>Asignaturas</label>
                    <div id="checkbox_materias" class="checkbox-list"></div>
                </div>
                <div class="form-group">
                    <label>Grupos</label>
                    <div id="checkbox_grupos" class="checkbox-list"></div>
                </div>
                <div class="form-group">
                    <label>¿Es director de grupo?</label>
                    <select name="es_director" id="es_director" required onchange="mostrarSelectorGrupoDirector()">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group" id="grupo_director_container" style="display:none;">
                    <label>Grupo que dirige</label>
                    <select name="grupo_director" id="grupo_director">
                        <!-- Opciones se llenan dinámicamente -->
                    </select>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
            </form>

            <!-- Formulario Directivos -->
            <form id="form_directivos" class="form" method="POST" action="php/Crear_cuentas.php">
                <h2>Crear cuenta de directivo</h2>
                <input type="hidden" name="rol" value="directivos">

                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" name="nombre" required>
                </div>

                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" name="cargo" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" required>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" name="confirmar_contrasena" required>
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </section>

        <!-- Mensaje de resultado -->
        <div id="mensaje_resultado" class="mensaje" style="display: none;">
            <p id="texto_resultado"></p>
        </div>
    </div>

    <script src="Js/Form_cuentas.js"></script>
</body>

</html>
