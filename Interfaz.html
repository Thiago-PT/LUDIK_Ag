    <!-- SCRIPT INLINE SÚPER SIMPLE -->
    <script>
        // VERIFICAR ROL INMEDIATAMENTE
        const rol = localStorage.getItem('rol');
        console.log('Rol en localStorage:', rol);

        // Si NO es admin, eliminar el botón AHORA MISMO
        if (rol !== 'admin') {
            const botonCrear = document.getElementById('btnCrearCuentas');
            if (botonCrear) {
                botonCrear.style.display = 'none';
                console.log('Botón ocultado para rol:', rol);
            }
        }
    </script>

    <script src="Js\Interfaz_Logica.js"></script>
